    <style>
        body {
            background-color: #B0B0B0;

        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #D3D3D3;
            border-radius: 10px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            height: auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            background-color: #de9b14;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>

        function mergeYearRanges(years) {
            years = [...new Set(years)].sort((a, b) => a - b);
            let merged = [];
            let start = years[0];
            let prev = years[0];

            for (let i = 1; i < years.length; i++) {
                if (years[i] !== prev + 1) {
                    merged.push(start === prev ? `${start}` : `${start}-${prev}`);
                    start = years[i];
                }
                prev = years[i];
            }
            merged.push(start === prev ? `${start}` : `${start}-${prev}`);
            return merged;
        }

        function processFitments(fitments) {
            const fitmentDict = {};
            const fitmentList = fitments.trim().split('^^');

            fitmentList.forEach(entry => {
                const [yearRange, make, model] = entry.split('|');
                let years;

                if (yearRange.includes('-')) {
                    const [startYear, endYear] = yearRange.split('-').map(Number);
                    if (endYear < 1990) return;
                    years = Array.from({ length: endYear - startYear + 1 }, (_, i) => startYear + i).filter(year => year >= 1990);
                } else {
                    const year = Number(yearRange);
                    if (year < 1990) return;
                    years = [year];
                }

                const fitmentKey = `${make}|${model}`;

                if (excludedModels.includes(fitmentKey)) {
                    years = years.filter(year => year >= 2000);
                    if (years.length === 0) return;
                }

                if (!fitmentDict[fitmentKey]) fitmentDict[fitmentKey] = new Set();
                years.forEach(year => fitmentDict[fitmentKey].add(year));
            });

            const processedFitments = [];
            for (let [fitmentKey, years] of Object.entries(fitmentDict)) {
                const mergedYears = mergeYearRanges([...years]);
                mergedYears.forEach(yearRange => {
                    processedFitments.push(`${yearRange}|${fitmentKey}`);
                });
            }
            return processedFitments.join('^^');
        }

        function reprocessFitments(fitments) {
            // Reprocess the fitments to fix any errors
            const lines = fitments.split('^^');
            const correctedFitments = lines.map(line => {
                return line
                    .replace('Autocar|LLC.', 'Autocar LLC.')
                    .replace('Xpeditor WX WX', 'Xpeditor WX');
            });
            return correctedFitments.join('^^');
        }

        document.getElementById('processButton').addEventListener('click', () => {
            const inputText = document.getElementById('inputArea').value.trim();
            const processedFitments = processFitments(inputText);
            const resultArea = document.getElementById('resultArea');
            resultArea.value = processedFitments;
            document.getElementById('copyButton').disabled = false;
            document.getElementById('reprocessButton').disabled = false;
            const uniqueCount = inputText.split('^^').length;
            alert(`${uniqueCount} unique fitments were processed.`);
        });

        document.getElementById('reprocessButton').addEventListener('click', () => {
            const resultText = document.getElementById('resultArea').value.trim();
            const reprocessedFitments = reprocessFitments(resultText);
            document.getElementById('resultArea').value = reprocessedFitments;
            alert('The results have been reprocessed.');
        });

        document.getElementById('copyButton').addEventListener('click', () => {
            const resultText = document.getElementById('resultArea').value.trim();
            navigator.clipboard.writeText(resultText).then(() => {
                alert('The result has been copied to clipboard.');
            });
        });
