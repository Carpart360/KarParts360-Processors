<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image URL Generator</title>
    <style>
        body {
            background-color: #B0B0B0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #D3D3D3;
            border-radius: 10px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            height: auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            background-color: #de9b14;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:/Users/USER/Downloads/Logo.png" alt="Logo" class="logo">
        <textarea id="inputArea" placeholder="Enter data here, one per line..."></textarea>
        <button id="processButton">Generate URLs</button>
        <textarea id="resultArea" placeholder="Generated URLs will appear here..." readonly></textarea>
    </div>

    <script>
        function generateUrls() {
            const input = document.getElementById('inputArea').value.trim().split('\n');
            const urlOrder = ['_1.jpg', '_7.jpg', '_8.jpg', '_2.jpg', '_3.jpg', '_4.jpg', '_5.jpg', '_6.jpg'];
            const baseUrl = 'https://cld.partsimg.com/image/upload/d_noimage.jpg/images/';
            let output = '';

            input.forEach(data => {
                urlOrder.forEach(order => {
                    output += `${baseUrl}${data.trim()}${order}\n`;
                });
            });

            document.getElementById('resultArea').value = output.trim();
        }

        document.getElementById('processButton').addEventListener('click', generateUrls);
    </script>
</body>
</html>
