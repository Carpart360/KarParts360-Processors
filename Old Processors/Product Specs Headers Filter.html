<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Table Display</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background-color: #f4b400; color: white; }
    </style>
</head>
<body>
    <h2>Enter Data Below:</h2>
    <textarea id="userInput" rows="4" cols="50" placeholder="Enter your tab-separated values here..."></textarea>
    <br><br>
    <button onclick="filterAndDisplay()">Show Results</button>
    <button onclick="copyResults()">Copy Results</button>
    
    <h2>Filtered Table:</h2>
    <table id="resultTable"></table>
    
    <script>
        function filterAndDisplay() {
            let input = document.getElementById("userInput").value.trim();
            let lines = input.split("\n");
            if (lines.length < 2) { alert("Please enter valid data with headers and at least one row."); return; }
            
            let headers = lines[0].split("\t");
            let values = lines[1].split("\t");
            
            let table = document.getElementById("resultTable");
            table.innerHTML = "";
            
            let headerRow = document.createElement("tr");
            let valueRow = document.createElement("tr");
            
            for (let i = 0; i < headers.length; i++) {
                let value = values[i] !== undefined ? values[i].trim() : "";
                if (value !== "") { 
                    let th = document.createElement("th");
                    th.textContent = headers[i];
                    headerRow.appendChild(th);
                    
                    let td = document.createElement("td");
                    td.textContent = value;
                    valueRow.appendChild(td);
                }
            }
            
            table.appendChild(headerRow);
            table.appendChild(valueRow);
        }
        
        function copyResults() {
            let table = document.getElementById("resultTable");
            let rows = table.getElementsByTagName("tr");
            let textToCopy = "";
            
            for (let row of rows) {
                let cols = row.getElementsByTagName("th");
                if (cols.length === 0) cols = row.getElementsByTagName("td");
                let rowText = [];
                for (let col of cols) {
                    rowText.push(col.textContent);
                }
                textToCopy += rowText.join("\t") + "\n";
            }
            
            navigator.clipboard.writeText(textToCopy.trim()).then(() => {
                alert("Results copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy results.");
            });
        }
    </script>
</body>
</html>
